
<ion-header>

  <ion-navbar>
    <ion-title>Liste des CD</ion-title>
      <ion-buttons start>
        <button ion-button icon-only (click)="onToggleMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>      
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item
            ion-start
            *ngFor="let cd of cdList; let i = index"
            [color]="cd.isLend ? 'secondary' : 'danger'"
            (click)="onLoadCd(i)">
          <ion-icon name="lend" [color]="cd.isLend ? 'secondary' : 'danger'"></ion-icon>
            {{cd.name}}
    </button>
  </ion-list>

</ion-content>
