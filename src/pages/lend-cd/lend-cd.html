<ion-header>
    <ion-navbar>
      <ion-buttons>
        <button ion-button clear (click)="dismissModal()">Fermer</button>
      </ion-buttons>
      <ion-title>{{ cd.name }}</ion-title>
    </ion-navbar>
</ion-header>
  
  <ion-content padding>
      <ion-card [ngClass]="{'is-lend': cd.isOn, 'is-nolend': !cd.isLend}">
      <ion-card-header>{{ cd.name }}</ion-card-header>
      
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full color="danger" [disabled] ="!cd.isLend" (click)="onLend()">Rendre</button>
          </ion-col>
          <ion-col>
              <button ion-button full color="secondary" [disabled] ="cd.isLend" (click)="onLend()">PrÃªter</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <form #f="ngForm" (ngSubmit)="onSubmitForm()">
        <ion-list *ngIf="cd.isLend">
          <ion-item >
            <ion-label>Nom de l'emprunteur</ion-label>
            <ion-input name="nameOfLend" [(ngModel)]="cd.nameOfLend"></ion-input>
          </ion-item>
          
        </ion-list>
        <ion-buttons>
          <button type="submit"
          ion-button
          full
          color="secondary">Valider</button>
        </ion-buttons>
        </form>
    </ion-card>
  </ion-content>
